<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="form">
<form th:method="POST" th:action="@{/auth/registration}" th:object="${personDTO}">

  <h2>Registration page</h2>

  <div class="input-box">
    <i class="fa fa-user" aria-hidden="true"></i>
    <input type="text" th:field="*{fullName}" id="fullName" placeholder="Login" required/>
    <div style="color: red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Username Error</div>
  </div>
  <div class="input-box">
    <i class="fa fa-user" aria-hidden="true"></i>
    <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth" placeholder="YearBirth" required/>
    <div style="color: red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Year Error</div>
  </div>
  <div class="input-box">
    <i class="fa fa-unlock-alt" aria-hidden="true"></i>
    <input type="password" th:field="*{password}" id="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required/>
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
  </div>

  <div class="input-box">
    <input type="submit" name="sign-in" value="Sign up!" />
  </div>

</form>
</div>
</body>
</html>
