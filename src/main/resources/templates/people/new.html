<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>New person</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="card" style="margin-top: 1.5em;">
        <div class="card-header"><h2>Register For A New User</h2></div>
            <div class="card-body">
                <form th:method="POST" th:action="@{/people}" th:object="${person}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <div class="form-group row">
                        <label for="fullName" class="col-md-2 col-form-label">Введите ФИО: </label>
                        <div class="col-md-8">
                            <input type="text"  class="form-control" th:field="*{fullName}" id="fullName"/>
                        </div>
                        <div style="color:red" class="col-md-2" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Full Name Error</div>
                    </div>

                    <br/>

                    <div class="form-group row">
                        <label for="yearOfBirth" class="col-md-2 col-form-label">Год рождения: </label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" th:field="*{yearOfBirth}" id="yearOfBirth"/>
                        </div>
                        <div style="color:red" class="col-md-2" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Year of birth Error</div>
                    </div>

                    <br/>

                    <div class="form-group row">
                        <label for="password" class="col-md-2 col-form-label">Пароль: </label>
                        <div class="col-md-8">
                            <input type="password" class="form-control" th:field="*{password}" id="password"/>
                        </div>
                        <div style="color:red" class="col-md-2" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
                    </div>

                    <br/>

                    <div class="form-group row">
                        <label for="role" class="col-md-2 col-form-label">Роль: </label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" th:field="*{role}" id="role"/>
                        </div>
                        <div style="color:red" class="col-md-2" th:if="${#fields.hasErrors('role')}" th:errors="*{role}">Role Error</div>
                    </div>

                    <button type="submit" class="btn btn-lg btn-primary float-end">Create!</button>

                </form>
            </div>
    </div>
</div>






</body>
</html>
